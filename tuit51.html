<script>

 let can = document.getElementById("canvas2");

grd.addColorStop(0,"red");

ctx5.fillRect(20,20,200,190);
ctx5.beginPath();
grd=ctx5.createLinearGradient(0,0,200,200);
grd.addColorStop(0,"yellow");

//TASK 6------------------------------------------------------------------
function imgcan(){
let can6 = document.getElementById("canvas61")
let ctx6 = can6.getContext("2d")
ctx6.filter="grayscale(100%)"
let img = document.getElementById("img");

 can6 = document.getElementById("canvas62")
 ctx6 = can6.getContext("2d")
ctx6.filter="brightness(1)"

ctx6.drawImage(img,0,0,600,400);

 can6 = document.getElementById("canvas63")

 img = document.getElementById("img");
ctx6.drawImage(img,0,0,600,400);

 can6 = document.getElementById("canvas64")

ctx6.filter="invert(100%)"

ctx6.drawImage(img,0,0,600,400);
 can6 = document.getElementById("canvas62")
 
 can6 = document.getElementById("canvas65")
 ctx6 = can6.getContext("2d")
ctx6.filter="contrast(.5)"
 img = document.getElementById("img");
ctx6.drawImage(img,0,0,600,400);
}
//-----------------------------------------------------------------------------

//TASK 7----------------------------------------------------------------------
let can7 = document.getElementById("canvas7");
let ctx7 = can7.getContext("2d");
ctx7.rect(50,50,200,200);
ctx7.stroke()

ctx7.fillStyle="orange"
ctx7.fillRect(300,120,700,300)
//----------------------------------------------------------------------------

//TASK 8---------------------------------------------------------------------
let x = 200, y = 400, tx = 2, ty = 4, ctx8="", can8="", height=400,width=700;
 function ball(){
  ctx8.beginPath();
  ctx8.fillStyle="lightpink";
  ctx8.arc(x,y,10,70,2*Math.PI,true)
  ctx8.fill();
  ctx8.closePath();
 }
 function clear() {
  ctx8.clearRect(0, 0, width, height);
 }
 function run(){
  clear()
  ball();
  if(x<0||x>width){
   tx=-tx
  }
  if(y<0||y>height){
   ty=-ty
  }
  x += tx;
  y += ty;
 }
 function init(){
  can8 = document.getElementById("canvas8");
  ctx8 = can8.getContext("2d");
  setInterval(run,20);
 }
 init();
//---------------------------------------------------------------------------










</script>
